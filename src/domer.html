    <head>
        <meta charset="utf-8">
        <title>Domer Tagging - American Timber and Steel</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">

    <body>
    <!-- PREVIOUS SCREEN ARROW HIDDEN -->

        <div id="header" class="container row remove-bottom">
            <figure class="five columns add-top">
                <img id="logo" class="responsive" src="img/logo.png" alt="American Timber and Steel">
            </figure>
            <section class="eleven columns">
                <header class="add-top">
                    <h1 id="title" class="redFont remove-bottom">Domer Tagging System</h1>
                    <h2 class="add-top blueFont">Select a Product</h2>
                </header>
            </section> 
        </div> 
              
        <div id="domer" class="container add-top">  
            <div class="four columns post" data-fence-type="Priefert">
                <header>
                    <h1>Priefert</h1>
                </header>
                <figure>
                    <img src="img/priefert.png" alt="priefert" class="responsive">
                </figure>
            </div>
            <div class="four columns post" data-fence-type="Pointed">
                <header>
                    <h1>Pointed</h1>
                </header>
                <figure>
                    <img src="img/pointed.png" alt="Pointed" class="responsive">
                </figure>
            </div>
            <div class="four columns post" data-fence-type="Domed">
                <header>
                    <h1>Domed</h1>
                </header>
                <figure>
                    <img src="img/domed.png" alt="Domed" class="responsive">
                </figure>
            </div>
            <div class="four columns post" data-fence-type="Round Rail">
                <header>
                    <h1>Round Rail</h1>
                </header>
                <figure>
                    <img src="img/round-rail.png" alt="Round Rail" class="responsive">
                </figure>
            </div>                                    
                 
          
        </div>
 

        <div id="results" class="container row">
            <div class="sixteen columns add-bottom">
 
            </div>
            <div class="offset-by-five four columns">
                <a href="javascript:window.print() " class="box blue add-top"><i class="fa fa-print"></i> Print</a>              
            </div>            
        </div> 
        <aside id="loading" class="sixteen columns add-top">
            <br/>
            <i class="fa fa-spinner fa-spin fa-2x blueFont"></i> Auto Saving&hellip;           
        </aside> 
        <script src="js/jquery.js"></script>
        <script src="js/easing.js"></script>
        <script src="js/main.js"></script>
    </body>
